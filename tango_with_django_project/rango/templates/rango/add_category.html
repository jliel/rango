{% extends "rango/base.html" %}

{% load bootstrap4 %}

{% block title %}Add category{% endblock  %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Add a category.</h1>
        <br/>
        <div class="container">
            <form class="span6" id="category_form" method="post" action="/add_category/">
                {% csrf_token %}
                {{ form.as_p }}

                <input class="btn btn-primary" type="submit" name="submit" value="Create Category" />
            </form>
        </div>
    </div>
{% endblock %}
