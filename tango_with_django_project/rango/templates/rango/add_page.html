{% extends "rango/base.html" %}

{% load bootstrap4 %}

{% block title %}Add Page{% endblock  %}

{% block body_block %}
    <div class="hero-unit">
        <h1>Add a Page.</h1>
        <br/>
        <div class="container">
            <form class="span6" id="page_form" method="post" action="/category/{{ category_name_url }}/add_page" novalidate>
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>

                <input class="btn btn-primary" type="submit" name="submit" value="Add Page" />
            </form>
        </div>
    </div>
{% endblock %}
